{% load static%}


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Sign in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="{% static '' %}assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static '' %}css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
{% block content %}
{% if msg %}
    <p>{{ msg }}</p>
{% endif %}

<main class="form-signin">

  {% if form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {% for error in form.non_field_errors %}
            {{ error }}
        {% endfor %}
    </div>
{% endif %}
  <form method="post">
      {% csrf_token %}

    <img class="mb-4" src="{% static '' %}assets/brand/healthcare.png" alt="" width="72" height="72">
    <h1 class="h4 mb-4 fw-normal">Hospital Shift Management</h1>
    <h2 class="h4 mb-4 fw-normal">Sign In</h2>

    <div class="form-floating">
      <input type="text" id="username" name="username" class="form-control" placeholder="name@example.com"required>
      <label for="username">Staff ID</label>
    </div>
    <div class="form-floating">
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</main>
  {% endblock %}



  </body>
</html>

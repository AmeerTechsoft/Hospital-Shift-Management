{% load static %}
<form method="post">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{ employee.name }}" required>
  <label for="department">Department:</label>
  <select id="department" name="department">
    {% for department in departments%} <option value="{{ department.pk }}" {% if employee.department == department %}selected{% endif %}>{{ department.name }}</option>
    {% endfor %}
  </select>
  <label for="category">Category:</label>
  <select id="category" name="category">
    {% for category in categories %}
      <option value="{{ category.pk }}" {% if employee.category == category %}selected{% endif %}>{{ category.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Save</button>
</form>
